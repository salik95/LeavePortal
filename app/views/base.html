<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HMP Leaves - {% block title %}{% endblock %}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.scss.css') }}" type="text/css">
</head>
<body>

  {% if 'dashboard' in request.url_rule.rule %}
  <header>
    <a href="/dashboard" class="logo">
      <img src="{{url_for('static', filename='img/logo.png') }}" alt="">
    </a>
    <div class="tools right">
      <a href="#addleave" class="waves-effect waves-light btn trigger">Apply for Leave</a>
      <a href="/logout"><i class="material-icons">cancel</i></a>
    </div>
  </header>  

  {% endif %}
  
  {% block body %}
  {% endblock %}


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/js/materialize.min.js"></script>
  <script src="{{url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
