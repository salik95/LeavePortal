{% extends 'base.html' %}

{% block title %}Bulk User Import{% endblock %}

{% block body %}

<main>

  <div class="row">

    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card">
              <div class="card-content">
                <div class="file-field input-field">
                  <div class="center-align">
                      <i class="material-icons medium">contacts</i>
                    </div>

                    <div class="center-align">
                      <h5>Employees</h5>
                      <br><br>
                    </div>
                    
                    <div class="btn">
                      <span>CSV Employees</span>
                      <input type="file" name="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="col s12 m6 l6">
            <div class="card">
                <div class="card-content">
                  <div class="file-field input-field">
                      <div class="center-align">
                        <i class="material-icons medium">details</i>
                      </div>
                      <div class="center-align">
                        <h5>Leave Balances</h5>
                        <br><br>
                      </div>
                        <div class="btn">
                          <span>Leave Balance</span>
                          <input type="file" name="file">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
              </div>
          </div>
      </div>

      <br><br>
      <div class="row center-align">
        <button type="submit" name="submit" class="btn center">Bulk Import</button>
      </div>
    </form>
  </div>
</main>

{% endblock %}
